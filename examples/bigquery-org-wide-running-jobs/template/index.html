    <script type="text/javascript" class="init">

        var dataUrl = "/_ah/get-handlers/v1/jobs";

        var datatable;

        $(document).ready(function() {
            datatable = $('#htmltable').DataTable({
                ajax: dataUrl,
                deferRender :   true,
                stateSave :     true,
                scrollX:      true,
                scroller:       true,
                scrollY:        '50vh',
                scrollCollapse: true,
                paging:         true,
                columns: [
                    { "data": "createtime" },
                    { "data": "projectid" },
                    { "data": "activeunits" },
                    { "data": "completedunits" },
                    { "data": "pendingunits" },
                    { "render" : function(data, type, row){
                        var max = parseInt(row[3], 10) + parseInt(row[4], 10) + parseInt(row[5], 10);
                        var current = parseInt(row[4], 10);
                        return '<progress min="0" max="' + max + '" current="' + current + '"></progress>';
                        }
                    },
                    { "data": "jobid" }
                ]

            } );
            $('a.toggle-vis').on( 'click', function (e) {
                e.preventDefault();

                // Get the column API object
                var column = datatable.column( $(this).attr('data-column') );

                // Toggle the visibility
                column.visible( ! column.visible() );
            } );
            setInterval(function(){
                var start_row = datatable.scroller.page()['start'];
                datatable.ajax.reload(function() {
                    datatable.scroller.toPosition(start_row, false);
                }, false);
            }, {{.UpdateInterval}});
        } );



        /*
        setInterval(function(){
            $.get(dataUrl, function(newData) {
                datatable.clear();
                datatable.rows.add(newData.data);
                datatable.draw();
            });
        }, {{.UpdateInterval}});
        */
    </script>

                </label>-->

                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                </div>
            </div>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">

            </ul>

        </header>
        <nav class="bqo-navigation mdl-navigation mdl-color--blue-grey-800">
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>

            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Inbox</a>
            <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i>Trash</a>

            <div class="bqo-charts mdl-color--white mdl-shadow--2dp">

        </div>

<table id="htmltable" class="mdl-data-table">

        <th>ProjectID</th>
